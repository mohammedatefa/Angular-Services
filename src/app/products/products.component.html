<div class="container-md my-5">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>price</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let item of productslist">

    <td>{{item.price}}</td>
  </tr>
</tbody>
</table>
</div>
